<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div ng-app="FoodTrack" ng-controller="dayController as day">
<div ng-controller="settingsController as settings">
   <p ng-repeat="(foodType, value) in day.today">
    {{foodType}}: {{value}}/{{settings.ftSettings.maxPortions[foodType]}}
    <button ng-click="day.add(foodType,  1)">+</button>
    <button ng-click="day.add(foodType, -1)">-</button>
    <span ng-show="value >= settings.ftSettings.maxPortions[foodType]">Carefull!</span>
   </p>
</div>
</div>
</body>
</html>
